

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-conf 2015 Schedule</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://schedule.ng-conf.org/schedule.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.3/angular.min.js"></script>
  <script src="http://schedule.ng-conf.org/schedule.js"></script>
  <style>
    .logo {max-width: 80%;}  
  </style>
</head>
<body class="Schedule" ng-app="schedule" ng-controller="ScheduleCtrl as ctrl">
  <div class="Header">
    <img src="logo.png" class="logo" alt="ng-conf" />
  </div>
  <div class="Days">
    <div class="Day" ng-repeat="day in ctrl.schedule">
      <div class="Day__title">{{day.day}}</div>
      <div class="DaySchedule">
        <div class="DaySchedule__item" ng-repeat="item in day.items">
          <div class="DaySchedule__time">{{item.time}}</div>
          <div class="DaySchedule__title__author">
            <div class="DaySchedule__title" ng-bind-html="item.title"></div>
            <div class="DaySchedule__author" ng-bind-html="item.author" ng-if="item.author"></div>
          </div>
          <div class="DaySchedule__extra" ng-if="item.extra"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
